<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
    <style>
        .image {
            background-image: url('https://wallpaperaccess.com/full/639799.jpg');
            width: 100%; /* Full width */
            height: 600px; /* Fixed height */
            background-size: cover; /* Ensure the full image fits within the div */
            background-repeat: no-repeat; /* Avoid tiling */
            background-position: center; /* Center the image */
            display: flex; /* Enable Flexbox */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            color: white; /* For better contrast against the background */
            text-align: center; /* Center align text */
        }
        body {
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
        }
        .btn:hover{
            background-color: aqua;
            color: rgb(39, 42, 44);
            padding: 8px 14px;
            transition: 0.3s;
            
        }
        .btn{
            padding: 8px 12px;
            background-color:aquamarine;
            border: 1px solid aquamarine;
        }
        .form {
            border: 1px solid snow; /* Keeps the white border */
            padding: 50px 15px;
            background-color: rgba(217, 214, 214, 0.7); /* Semi-transparent gray background */
            border-radius: 10px; /* Optional: Add rounded corners */
        }
        input{
            padding: 3px 5px;
            border: 1px solid #ccc;
            outline:none;
            border-radius: 5px;
            margin: 5px 2px;
        }

    </style>
</head>
<body>
    <div class="image">
        <div>
           <form class="form">
            <label for="name" style="color: black;">Name : </label><input id="name" name="name" placeholder="Enter Your name" required/><br/><br/>
            <label for="email" style="color: black;">Email : </label><input id="email" name="email" placeholder="Enter Your mail" required/><br/><br/>
            <button class="btn">Login</button>
           </form>
        </div>
    </div>
</body>
</html>
